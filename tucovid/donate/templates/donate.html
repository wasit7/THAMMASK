{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="content">
    <h4 class="title is-4 no-margin">บริจาคสิ่งของ</h4>
    <form action="{% url 'donate:donate' %}" class="settings-up-form" method="POST">
      {% csrf_token %}
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">ชื่อ-นามสกุล ผู้บริจาค*</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" type="text" placeholder="เช่น Dr.Admin Thammask" name="donator" />
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">สิ่งของบริจาค*</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <select name="item" class="input">
                <option hidden value="">------------------</option>
                {% for item in items %}
                <option value="{{ item.pk }}">{{ item.item_name }} ({{ item.unit }})</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">จำนวน*</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" type="text" id="date_of_birth" placeholder="เช่น 1000" name="quantity" />
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">หมายเหตุ</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <textarea class="textarea" placeholder="เช่น Shipping from other country" name="note"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">หมายเลขติดตามพัสดุ*</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" type="text" placeholder="เช่น TUTHAMMASK000001" name="shipping_id" />
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal margin-top">
        <div class="field-label"></div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <button class="button is-primary" type="submit">
                ยืนยัน
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock content %}
