{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="content">
    <h4 class="title is-4 no-margin">ขอรับบริจาค</h4>
    <form action="" class="settings-up-form">

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">ชื่อ-นามสกุล ผู้ขอรับบริจาค*</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" type="text" placeholder="เช่น Dr.Admin Thammask" />
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">สิ่งของที่ต้องการขอรับบริจาค*</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" type="text" placeholder="เช่น Non-wevon fabric" />
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">จำนวน*</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" type="text" id="date_of_birth" placeholder="เช่น 1000" />
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">หน่วย*</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" type="text" placeholder="เช่น pieces" />
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">ที่อยู่ผู้รับ</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <textarea class="textarea" placeholder="เช่น Bangkok"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">หมายเหตุ</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <textarea class="textarea" placeholder="เช่น Shipping from other country"></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="field is-horizontal margin-top">
        <div class="field-label"></div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <button class="button is-primary">
                ยืนยัน
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock content %}
