{% extends 'base.html' %}
{% load static %}
<html>
  <head>
    <meta charset="UTF-8" />
    <title>THAMMASK</title>
    <meta name="description" content="THAMMASK" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'theme.css' %}">
    <link rel="stylesheet" href="{% static 'base.css' %}">
  </head>
  <body>
    
    <div class="custom-container">
      <div class="sidebar">
        <div class="logo">
          <img src="{% static 'assets/Thammasat_main_logo.png' %}" alt="">
        </div>
        <h4 class="title">Thammask system</h4>
        {% block menu %}
        <div class="menu">
          <span class="helper">
            Sign in with your social account
          </span>
          <a href="{% url 'profile' %}" class="button fb-button">Sign in with Facebook</a>
        </div>
        {% endblock menu %}
      </div>
      {% block content %}
      <div class="content no-margin">
        <img src="{% static 'assets/23886841.png' %}" class="main-image" alt="">
      </div>
      {% endblock content %}
    </div>
  </body>
{% block script %}
{% endblock script %}
</html>
